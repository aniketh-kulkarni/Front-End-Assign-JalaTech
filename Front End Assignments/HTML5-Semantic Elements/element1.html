1. Example of a web page using non-semantic elements <div> and <span>

<!DOCTYPE html>
<html>
<head>
	<title>Non-semantic elements example</title>
</head>
<body>
	<header>
		<div>
			<span>Logo</span>
		</div>
		<div>
			<span>Navigation</span>
		</div>
	</header>
	<main>
		<div>
			<span>Content 1</span>
		</div>
		<div>
			<span>Content 2</span>
		</div>
	</main>
	<footer>
		<div>
			<span>Contact information</span>
		</div>
		<div>
			<span>Copyright notice</span>
		</div>
	</footer>
</body>
</html>
